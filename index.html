<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Một Xíu Cute</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://i.pinimg.com/564x/b4/2d/74/b42d740ef09471c4f96a521743d58887.jpg" rel="shortcut icon">
    </head>
    <body>
        <div class="boxheart">
            <div class="heart"><h1>Bấm vô đi bé</h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            <br>
            <br>
            <h2>Gửi bé!!
                Hmmm....
                Hmmm....
                Có một điều không nên nói ra mà vẫn phải nói, và phải nói trong lúc này để có đủ can đảm nghe lời phủ nhận hay cái gật đầu từ em.
                Chị yêu bé.
                Sau này, chị gọi bé là Anh nhà nhé....
            </h2>
            <div class="listbutton">
                <button id="no">Never</button>
                <button id="yes">Em chịu</button>
            </div>
        </div>
    </body>
        <div class="popup">
            <div class="inner">
                <h3>Đố mà chạy ra được :3 </h3>
                <img src="love.gif" alt="" />
                <p>Tối anh qua đón đi uống <span>NƯỚC</span> nhé...Luv yaaa</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
